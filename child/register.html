<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="../src/img/favicon.ico">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="../src/css/register.css">
	<!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div id="app">
		<div class="messagesBox">
			<div class="error-info">验证码不正确</div>
		</div>
		<div class="sessionPage">
			<div class="sessionPage-logo">
				<img src="https://static.gcores.com/assets/a75e9ee9a69360c3b4b89c962ba7583c.png" alt="logo">
			</div>
			<div class="sessionPage-content">
				<form>
					<div class="form-group">
						<div>
							<input type="text" id="login-number" placeholder="请输入手机号" maxlength="15" name="loginnumber" class="form-control">
							<div class="error-name">手机号不能为空</div>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input type="text" id="login-code" placeholder="短信验证码" maxlength="8" name="logincode" class="form-control">
							<div class="input-group-append">
								<button class="btn-secondary" id="send-msg">发送验证码</button>
							</div>
							<div class="error-code">密码不能为空</div>
						</div>
					</div>
					<div class="form-group">
						<div>
							<input type="password" id="login-password" placeholder="密码" name="password" class="form-control">
							<div class="error-pass">密码不能为空</div>
						</div>
					</div>
					<div class="form-group">
						<div>
							<input type="password" id="login-passes" placeholder="确认密码" name="password" class="form-control">
							<div class="error-passes">确认密码不能为空</div>
						</div>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input">
						<label for="" class="form-check-label">同意
							<a href="./agreement.html">
								<strong>《机核用户使用协议》</strong>
							</a>
						</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn-markedness" name="commit">
							注册
						</button>
					</div>
					<div class="form-group form-group-add">
						<span class="singup">
							已有账号？<a href="./login.html">登录</a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../src/js/register.js"></script>
</body>
</html>
