<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>个人中心</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../src/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../src/css/user.css">

</head>
<body>

	<div class="container">
		<div class="header">
			<div class="back" onclick="javascript:history.go(-1)">
				<span class="glyphicon glyphicon-menu-left"></span>
				<span class="back-to">返回首页</span>
			</div>
			<div class="word">
				<span class="topic">个人中心</span>
			</div>
		</div>
	</div>
	<div class="container mian-box" id="user-center">
		<div class="mian-view">
			<div class="wrapper">
				<div class="left-box">
					<div class="fiexd-slider">
						<!-- 用户信息 -->
						<div class="avatar-info">
							<img src="https://alioss.gcores.com/default_thumb/user-large.png" alt="" class="img">
							<p class="user-name">姗姗来迟</p>
						</div>
						<!-- 侧边栏菜单 -->
						<ul class="nav avatar-nav">
							<li>
								<a href="">用户信息</a>
							</li>
							<li>
								<a href="">账号管理</a>
							</li>
							<li>
								<a href="">我的收藏</a>
							</li>
							<li>
								<a href="">我的私信</a>
							</li>
							<li>
								<a href="">关于我们</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="right-box">
					<!-- 用户信息 -->
					<div class="avatar-info-set">
												<div  class="tab-pane fade in active" id="user-info">
							<div class="user-info-container">
								<div class="user-info-items">
									<form>
										<div class="form-group">
											<label for="exampleInputEmail1">Email address</label>
											<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Email address</label>
											<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
										</div>
										<div class="form-group">
											<label for="exampleInputPassword1">Password</label>
											<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
										<div class="form-group">
											<label for="exampleInputFile">头像</label>
											<input type="file" id="exampleInputFile" placeholder="">
										</div>
										<button type="submit" class="btn btn-default">Submit</button>
										</form>
								</div>
							</div>
						</div>
					</div>
					<!-- 账号管理 -->
					<div class="account-set"></div>
					<!-- 我的收藏 -->
					<div class="collection"></div>
					<!-- 我的私信 -->
					<div class="letter"></div>
					<!-- 关于我们 -->
					<div class="about-us"></div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
				var activeTab = $(e.target).text();
				var previousTab = $(e.relatedTarget).text(); 

				$(".active-tab span").html(activeTab);
				$(".previous-tab span").html(previousTab);
			});
		})
	</script>
</body>
</html>
