<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>标签页面</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../src/css/normalize.css">
	<link rel="stylesheet" href="../src/css/label.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="header-box">
				<h1 class="title">选择你感兴趣的标签</h1>
				<p class="show">至少选择3个 可随时调整</p>
			</div>
			<div class="content-box">
				<div class="label-items">
					<div class="label-item one">
						<div class="item-left">
							<img src="https://cdn.custom-cursor.com/db/pointer/pointer_397.png" alt="">
							<span class="icon-01">书影音</span>
						</div>
						<div class="item-right">
							<div class="item item-color-01">影视</div>
							<div class="item item-color-01">读书</div>
							<div class="item item-color-01">音乐</div>
						</div>
					</div>
					<div class="label-item two">
						<div class="item-left">
							<img src="https://cdn.custom-cursor.com/db/pointer/pointer_397.png" alt="">
							<span class="icon-02">看世界</span>
						</div>
						<div class="item-right">
							<div class="item item-color-02">人文</div>
							<div class="item item-color-02">科技</div>
							<div class="item item-color-02">摄影</div>
							<div class="item item-color-02">艺术</div>
							<div class="item item-color-02">画画儿</div>
							<div class="item item-color-02">建筑风采</div>
						</div>
					</div>
					<div class="label-item three">
						<div class="item-left">
							<img src="https://cdn.custom-cursor.com/db/pointer/pointer_397.png" alt="">
							<span class="icon-03">会生活</span>
						</div>
						<div class="item-right">
								<div class="item item-color-03">居家</div>
								<div class="item item-color-03">美食</div>
								<div class="item item-color-03">手作</div>
								<div class="item item-color-03">运行健身</div>
								<div class="item item-color-03">时尚</div>
						</div>
					</div>
					<div class="label-item four">
						<div class="item-left">
							<img src="https://cdn.custom-cursor.com/db/pointer/pointer_397.png" alt="">
							<span class="icon-04">玩游戏</span>
						</div>
						<div class="item-right">
								<div class="item item-color-04">王者荣耀</div>
								<div class="item item-color-04">英雄联盟</div>
								<div class="item item-color-04">荒野行动</div>
								<div class="item item-color-04">吃鸡</div>
								<div class="item item-color-04">我的世界</div>
								<div class="item item-color-04">部落冲突</div>
								<div class="item item-color-04">明日之后</div>
						</div>
					</div>
					<div class="label-item five">
						<div class="item-left">
							<img src="https://cdn.custom-cursor.com/db/pointer/pointer_397.png" alt="">
							<span class="icon-05">有意思</span>
						</div>
						<div class="item-right">
								<div class="item item-color-05">找乐</div>
								<div class="item item-color-05">宠物</div>
								<div class="item item-color-05">娱乐八卦</div>
								<div class="item item-color-05">动漫</div>
								<div class="item item-color-05">自然</div>
								<div class="item item-color-05">美女</div>
								<div class="item item-color-05">幽默笑话</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content-footer">
				<button class="login">选好了，进入首页 > </button>
			</div>
		</div>
	</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../src/js/label.js"></script>
</body>
</html>
